<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Catalogo Romatletica 2026</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #004aad;
      color: white;
      padding: 30px;
      text-align: center;
    }
    section {
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: #004aad;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 10px;
    }
    .product-img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
      background: #fff;
    }
  </style>
</head>

<body>

<header>
  <h1>CATALOGO ROMATLETICA 2026</h1>
  <p>Abbigliamento ufficiale</p>
</header>

<section>
  <h2>LE FELPE CON LOGO</h2>

  <div class="card">
    <img src="100285.700 ROYAL.png" class="product-img">
    <h3>Felpa Faraon – Blu Royal</h3>
    <p>Codice articolo: 100285.700</p>
    <p>Taglie: XS · S · M · L · XL</p>
    <p><strong>Prezzo affiliati: €21</strong></p>
    <a class="btn" href="#">ORDINA</a>
  </div>

</section>

</body>
</html>
